<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <defs>
    <!-- 그라데이션 배경 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f8f8f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>

    <!-- 패턴 -->
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(0,0,0,0.02)" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- 배경 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- 장식 원 -->
  <circle cx="150" cy="150" r="80" fill="none" stroke="rgba(0,0,0,0.05)" stroke-width="1"/>
  <circle cx="1050" cy="480" r="100" fill="none" stroke="rgba(0,0,0,0.05)" stroke-width="1"/>

  <!-- 상단 장식선 -->
  <line x1="400" y1="150" x2="500" y2="150" stroke="#000000" stroke-width="1" opacity="0.3"/>
  <circle cx="600" cy="150" r="3" fill="#000000" opacity="0.3"/>
  <line x1="700" y1="150" x2="800" y2="150" stroke="#000000" stroke-width="1" opacity="0.3"/>

  <!-- 메인 텍스트 -->
  <text x="600" y="280" font-family="serif" font-size="48" font-weight="300" fill="#000000" text-anchor="middle" letter-spacing="3">
    WEDDING INVITATION
  </text>

  <!-- 신랑신부 이름 -->
  <text x="600" y="350" font-family="serif" font-size="72" font-weight="400" fill="#000000" text-anchor="middle">
    김건호 ♥ 김서희
  </text>

  <!-- 부제 -->
  <text x="600" y="420" font-family="serif" font-size="24" font-weight="300" fill="#333333" text-anchor="middle">
    따뜻한 마음으로 저희 두 사람의
  </text>
  <text x="600" y="455" font-family="serif" font-size="24" font-weight="300" fill="#333333" text-anchor="middle">
    소중한 시작을 함께 해주세요
  </text>

  <!-- 하단 장식선 -->
  <line x1="400" y1="520" x2="500" y2="520" stroke="#000000" stroke-width="1" opacity="0.3"/>
  <circle cx="600" cy="520" r="3" fill="#000000" opacity="0.3"/>
  <line x1="700" y1="520" x2="800" y2="520" stroke="#000000" stroke-width="1" opacity="0.3"/>
</svg>